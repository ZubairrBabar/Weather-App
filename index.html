<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1 style="font-size: 40px;">Weather App</h1>
        <div class="search-container">
            <input type="text" id="userInput" placeholder="Enter city">
            <button id="weather_button">Get Weather</button>
        </div>
        <div id="weather-info">
            <p class="data" id="temperature"> </p><hr>
            <p  class="data" id="description"></p>
        </div></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
